<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo</title>
</head>
<body style="height: 100vh;">
  <button onclick="pause()">pause</button>
  <button onclick="resume()">resume</button>
  <button onclick="dispose()">dispose</button>
  <button onclick="getIdleState()">getIdleState</button>
  <script src="/dist/idle-state.js"></script>
  <script>

    const a = idle(() => {
      console.log('do task0')
    }, {
      loop: true,
      timeout: 2000,
      interval: 500,
      enableMousemove: true,
      tasks: [() => console.log('do task1'), () => console.log('do task2')]
    })

    function pause() {
      a.pause()
    }
    function resume() {
      a.resume()
    }
    function dispose() {
      a.dispose(() => console.log('dispose'))
    }
    function getIdleState() {
      console.log(a.isIdle)
    }
  </script>
</body>
</html>
